<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }
        canvas {
            display: block;
        }
        .main-header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 20px;
            z-index: 5;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }
        .main-header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .main-header .credits {
            display: flex;
            justify-content: center;
            gap: 25px;
            font-size: 0.9em;
            margin: 8px 0;
            opacity: 0.9;
        }
        .main-header .credits p, .main-header .purpose {
            margin: 0;
        }
        .main-header .purpose {
            font-style: italic;
            font-size: 1em;
            opacity: 0.8;
        }
        .ui-panel {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10;
            box-sizing: border-box;
        }
        #info-panel {
            top: 20px;
            left: 20px;
            width: 320px;
            display: none; /* Hidden by default */
        }
        #info-panel h2 {
            margin-top: 0;
            color: #f39c12;
            margin-bottom: 15px;
        }
        #info-panel p {
            margin: 0 0 15px 0;
            line-height: 1.6;
            font-size: 14px;
        }
        #planet-stats {
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 13px;
        }
        #planet-stats div {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
        }
        #planet-stats span {
            display: block;
            font-weight: bold;
            color: #f39c12;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        #controls-panel {
            bottom: 20px;
            left: 20px;
            width: 250px;
        }
        #controls-panel label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #speed-slider {
            width: 100%;
            cursor: pointer;
        }
        .control-button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #ffb84d;
        }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #f39c12;
            animation: spin 1s ease infinite;
        }
        #loading-screen p {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .planet-label {
            color: #FFF;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 1.5em;
            }
            .main-header .purpose {
                font-size: 0.9em;
            }
            .main-header .credits {
                font-size: 0.8em;
                gap: 15px;
            }
            #info-panel {
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 350px;
            }
            #controls-panel {
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 300px;
            }
            .control-button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Launching the cosmos...</p>
    </div>

    <header class="main-header">
        <h1>Interactive 3D Solar System</h1>
        <p class="purpose">This is for learning purposes, so students can learn about our universe.</p>
        <div class="credits">
            <p>Created by Monir Hossain</p>
            <p>Powered by Mahnoor LLC</p>
        </div>
    </header>

    <canvas id="bg"></canvas>

    <div id="info-panel" class="ui-panel">
        <button id="close-btn">&times;</button>
        <h2 id="planet-name"></h2>
        <p id="planet-info"></p>
        <div id="planet-stats"></div>
    </div>

    <div id="controls-panel" class="ui-panel">
        <label for="speed-slider">Simulation Speed</label>
        <input type="range" id="speed-slider" min="0" max="10" value="1" step="0.1">
        <button id="view-toggle-btn" class="control-button">Toggle Day View</button>
    </div>
    
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/renderers/CSS2DRenderer.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/renderers/CSS2DRenderer.js",
        "tween": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js"
      }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/examples/jsm/renderers/CSS2DRenderer.js';
        import TWEEN from 'tween';

        // --- CORE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 4000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg'), antialias: true });
        
        let labelRenderer = new CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0px';
        labelRenderer.domElement.style.pointerEvents = 'none';
        document.body.appendChild(labelRenderer.domElement);

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        const initialCameraPosition = new THREE.Vector3(0, 80, 200);
        camera.position.copy(initialCameraPosition);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1.8, 4000);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);

        // --- CONTROLS ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.maxDistance = 1500;

        // --- SIMULATION STATE ---
        let timeScale = 1.0;
        let isDayView = false;

        // --- DATA ---
        const planetData = {
            'Sun': { description: 'The star at the center of our solar system.', diameter: '1,392,700 km', avgTemp: '5,505 Â°C' },
            'Mercury': { description: 'The smallest planet, nearest to the Sun.', diameter: '4,879 km', yearLength: '88 Earth days', dayLength: '59 Earth days', avgTemp: '167 Â°C' },
            'Venus': { description: 'Known for its thick, toxic atmosphere.', diameter: '12,104 km', yearLength: '225 Earth days', dayLength: '243 Earth days', avgTemp: '464 Â°C' },
            'Earth': { description: 'Our home planet, the only known to harbor life.', diameter: '12,742 km', yearLength: '365.25 days', dayLength: '24 hours', avgTemp: '15 Â°C' },
            'Mars': { description: 'The "Red Planet," known for its iron oxide dust.', diameter: '6,779 km', yearLength: '1.88 Earth years', dayLength: '24.6 hours', avgTemp: '-65 Â°C' },
            'Jupiter': { description: 'The largest planet, a gas giant with a Great Red Spot.', diameter: '139,820 km', yearLength: '11.86 Earth years', dayLength: '9.9 hours', avgTemp: '-110 Â°C' },
            'Saturn': { description: 'Famous for its spectacular system of icy rings.', diameter: '116,460 km', yearLength: '29.45 Earth years', dayLength: '10.7 hours', avgTemp: '-140 Â°C' },
            'Uranus': { description: 'An ice giant that rotates on its side.', diameter: '50,724 km', yearLength: '84 Earth years', dayLength: '17.2 hours', avgTemp: '-195 Â°C' },
            'Neptune': { description: 'The farthest planet, a dark, cold, and windy ice giant.', diameter: '49,244 km', yearLength: '164.8 Earth years', dayLength: '16.1 hours', avgTemp: '-200 Â°C' },
            'Pluto': { description: 'A dwarf planet in the Kuiper Belt.', diameter: '2,376 km', yearLength: '248 Earth years', dayLength: '6.4 Earth days', avgTemp: '-225 Â°C' },
            'Ceres': { description: 'The largest object in the asteroid belt, classified as a dwarf planet.', diameter: '940 km', yearLength: '4.6 Earth years' },
            'Haumea': { description: 'An elongated dwarf planet in the Kuiper Belt known for its rapid rotation.', diameter: '1,632 km', yearLength: '284 Earth years' },
            'Makemake': { description: 'A dwarf planet in the Kuiper Belt, slightly smaller than Pluto.', diameter: '1,434 km', yearLength: '305 Earth years' },
            'Io': { description: 'The most volcanically active object in the Solar System.', diameter: '3,642 km' },
            'Europa': { description: 'Has a smooth, icy surface and a potential subsurface ocean.', diameter: '3,121 km' },
            'Ganymede': { description: 'The largest moon in the Solar System, bigger than Mercury.', diameter: '5,268 km' },
            'Callisto': { description: 'One of the most heavily cratered objects in the Solar System.', diameter: '4,820 km' },
            'Titan': { description: 'The only moon known to have a dense atmosphere.', diameter: '5,149 km' },
            'Halley\'s Comet': { description: 'A famous short-period comet visible from Earth every 75â76 years.', diameter: '15x8 km', yearLength: '76 years' },
        };

        // --- OBJECT CREATION ---
        const allObjects = []; 
        let focusedObject = null;
        const dwarfPlanets = [];

        function createLabel(name, isMoon = false) {
            const div = document.createElement('div');
            div.className = 'planet-label';
            div.textContent = name;
            div.style.fontSize = isMoon ? '10px' : '14px';
            return new CSS2DObject(div);
        }

        function createOrbitPath(distance, isMoon = false) {
            const segments = isMoon ? 64 : 128;
            const thickness = isMoon ? 0.05 : 0.2;
            const orbitGeometry = new THREE.RingGeometry(distance - thickness, distance + thickness, segments);
            const orbitMaterial = new THREE.MeshBasicMaterial({ color: isMoon ? 0x444444 : 0x333333, side: THREE.DoubleSide });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = -Math.PI / 2;
            return orbit;
        }

        function createPlanet(name, radius, color, distance, orbitalSpeed, rotationSpeed) {
            const planet = new THREE.Mesh(new THREE.SphereGeometry(radius, 32, 32), new THREE.MeshStandardMaterial({ color }));
            planet.position.x = distance;
            planet.userData = { name, distance, orbitalSpeed, rotationSpeed, angle: 0, radius };
            scene.add(planet);
            allObjects.push(planet);

            const label = createLabel(name);
            label.position.set(0, radius + 2.5, 0);
            planet.add(label);

            const orbit = createOrbitPath(distance);
            scene.add(orbit);
            return planet;
        }

        function createDwarfPlanet(name, radius, color, distance, orbitalSpeed, rotationSpeed, inclination = 0) {
            const dwarfPlanet = new THREE.Mesh(new THREE.SphereGeometry(radius, 16, 16), new THREE.MeshStandardMaterial({ color }));
            dwarfPlanet.position.x = distance;
            dwarfPlanet.userData = { name, distance, orbitalSpeed, rotationSpeed, angle: 0, radius, inclination };
            scene.add(dwarfPlanet);
            allObjects.push(dwarfPlanet);
            dwarfPlanets.push(dwarfPlanet);

            const label = createLabel(name, true);
            label.position.set(0, radius + 2, 0);
            dwarfPlanet.add(label);

            const orbit = createOrbitPath(distance);
            orbit.rotation.z = inclination; // Apply inclination
            scene.add(orbit);
            return dwarfPlanet;
        }

        function createMoon(parent, name, radius, color, distance, orbitalSpeed) {
            const moon = new THREE.Mesh(new THREE.SphereGeometry(radius, 16, 16), new THREE.MeshStandardMaterial({ color }));
            moon.position.x = distance;
            moon.userData = { name, distance, orbitalSpeed, angle: 0, radius };
            parent.add(moon);
            allObjects.push(moon);
            
            const label = createLabel(name, true);
            label.position.set(0, radius + 1, 0);
            moon.add(label);

            const orbit = createOrbitPath(distance, true);
            parent.add(orbit);
        }

        const sun = new THREE.Mesh(new THREE.SphereGeometry(20, 64, 64), new THREE.MeshBasicMaterial({ color: 0xf39c12 }));
        sun.userData = { name: 'Sun', radius: 20 };
        scene.add(sun);
        allObjects.push(sun);
        const sunLabel = createLabel('Sun');
        sunLabel.position.set(0, 23, 0);
        sun.add(sunLabel);

        const jupiter = createPlanet('Jupiter', 12, 0xd2b48c, 180, 0.004, 0.02);
        const saturn = createPlanet('Saturn', 10, 0xf1c40f, 250, 0.002, 0.018);
        createPlanet('Mercury', 2, 0xaaaaaa, 40, 0.04, 0.005);
        createPlanet('Venus', 4, 0xffa500, 65, 0.02, 0.002);
        const earth = createPlanet('Earth', 5, 0x2980b9, 90, 0.01, 0.01);
        createPlanet('Mars', 3, 0xc0392b, 120, 0.008, 0.012);
        createPlanet('Uranus', 7, 0x3498db, 320, 0.001, 0.015);
        createPlanet('Neptune', 6.5, 0x2c3e50, 380, 0.0005, 0.014);

        createMoon(earth, 'Moon', 1, 0xcccccc, 10, 0.05);
        createMoon(jupiter, 'Io', 1.2, 0xFFF8C9, 18, 0.08);
        createMoon(jupiter, 'Europa', 1.1, 0xAF8F6D, 22, 0.06);
        createMoon(jupiter, 'Ganymede', 1.8, 0x8B8989, 28, 0.04);
        createMoon(jupiter, 'Callisto', 1.6, 0x5F5452, 35, 0.02);
        createMoon(saturn, 'Titan', 1.7, 0xF2DAB4, 25, 0.03);

        const ring = new THREE.Mesh(new THREE.RingGeometry(13, 20, 64), new THREE.MeshBasicMaterial({ color: 0x95a5a6, side: THREE.DoubleSide, transparent: true, opacity: 0.7 }));
        ring.rotation.x = -Math.PI * 0.4;
        saturn.add(ring);

        // --- ASTEROID BELT & DWARF PLANETS ---
        const asteroidBelt = new THREE.Group();
        const asteroidMaterial = new THREE.MeshStandardMaterial({ color: 0x999999, roughness: 0.8 });
        for (let i = 0; i < 1000; i++) {
            const asteroid = new THREE.Mesh(new THREE.DodecahedronGeometry(Math.random() * 0.4 + 0.1, 0), asteroidMaterial);
            const angle = Math.random() * Math.PI * 2;
            const distance = 140 + Math.random() * 25;
            asteroid.position.set(distance * Math.cos(angle), (Math.random() - 0.5) * 4, distance * Math.sin(angle));
            asteroid.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
            asteroid.userData = { distance, angle, speed: (Math.random() * 0.001) + 0.003 };
            asteroidBelt.add(asteroid);
        }
        scene.add(asteroidBelt);

        createDwarfPlanet('Ceres', 1.0, 0x9b876e, 155, 0.005, 0.05, Math.PI / 18); // In asteroid belt
        createDwarfPlanet('Pluto', 1.5, 0xe6d8c8, 440, 0.0003, 0.008, Math.PI / 9);
        createDwarfPlanet('Haumea', 1.2, 0xd1e2e3, 500, 0.0002, 0.007, Math.PI / 6);
        createDwarfPlanet('Makemake', 1.3, 0xffe8d6, 550, 0.00025, 0.0075, Math.PI / 5);


        // --- COMET ---
        const comet = new THREE.Group();
        const cometHead = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16), new THREE.MeshStandardMaterial({ color: 0xaaddff, emissive: 0xaaddff, emissiveIntensity: 0.5 }));
        cometHead.userData = { name: "Halley's Comet", radius: 5 }; // Larger radius for focus
        allObjects.push(cometHead);
        comet.add(cometHead);
        
        const cometLabel = createLabel("Halley's Comet");
        cometLabel.position.set(0, 5, 0);
        cometHead.add(cometLabel);

        // Comet Tail
        const tailGeometry = new THREE.BufferGeometry();
        const tailPositions = new Float32Array(30 * 3); // 30 segments, 3 vertices each
        tailGeometry.setAttribute('position', new THREE.BufferAttribute(tailPositions, 3));
        const tailMaterial = new THREE.ShaderMaterial({
            uniforms: { color: { value: new THREE.Color(0xaaddff) } },
            vertexShader: `
                varying float vAlpha;
                void main() {
                    vAlpha = 1.0 - (position.z / 100.0);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform vec3 color;
                varying float vAlpha;
                void main() {
                    gl_FragColor = vec4(color, vAlpha * 0.5);
                }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
        });
        const cometTail = new THREE.Mesh(tailGeometry, tailMaterial);
        comet.add(cometTail);
        
        const cometOrbitCurve = new THREE.EllipseCurve(0, 0, 500, 100, 0, 2 * Math.PI, false, 0);
        const cometOrbitLine = new THREE.Line(new THREE.BufferGeometry().setFromPoints(cometOrbitCurve.getPoints(128)), new THREE.LineBasicMaterial({ color: 0x5588aa, transparent: true, opacity: 0.5 }));
        cometOrbitLine.rotation.x = Math.PI / 2;
        cometOrbitLine.rotation.y = -Math.PI / 4; // Different inclination
        scene.add(cometOrbitLine);
        
        comet.userData = { angle: 0, speed: 0.001 };
        scene.add(comet);

        // --- STARFIELD ---
        const stars = [];
        for (let i = 0; i < 2000; i++) {
            const star = new THREE.Mesh(new THREE.SphereGeometry(0.2, 24, 24), new THREE.MeshStandardMaterial({ color: 0xffffff }));
            const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(3500));
            star.position.set(x, y, z);
            stars.push(star);
            scene.add(star);
        }

        // --- INTERACTIVITY & UI LOGIC ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isAnimating = false;

        function focusOnObject(targetObject) {
            if (isAnimating) return;
            isAnimating = true;
            focusedObject = targetObject;
            controls.enabled = false;

            const targetPosition = new THREE.Vector3();
            targetObject.getWorldPosition(targetPosition);

            const cameraOffset = targetObject.userData.radius * (targetObject.userData.name === 'Sun' ? 2 : 5);
            const newCameraPos = new THREE.Vector3(targetPosition.x, targetPosition.y + cameraOffset / 2, targetPosition.z + cameraOffset);

            new TWEEN.Tween(camera.position).to(newCameraPos, 1500).easing(TWEEN.Easing.Cubic.InOut).start();
            new TWEEN.Tween(controls.target).to(targetPosition, 1500).easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => {
                    isAnimating = false;
                    controls.enabled = true;
                    updateInfoPanel(targetObject);
                }).start();
        }

        function resetView() {
            if (isAnimating) return;
            isAnimating = true;
            focusedObject = null;
            controls.enabled = false;
            document.getElementById('info-panel').style.display = 'none';

            new TWEEN.Tween(camera.position).to(initialCameraPosition, 1500).easing(TWEEN.Easing.Cubic.InOut).start();
            new TWEEN.Tween(controls.target).to(new THREE.Vector3(0, 0, 0), 1500).easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => { isAnimating = false; controls.enabled = true; }).start();
        }

        function updateInfoPanel(object) {
            const data = planetData[object.userData.name];
            if (!data) return;
            document.getElementById('planet-name').innerText = object.userData.name;
            document.getElementById('planet-info').innerText = data.description;
            const statsContainer = document.getElementById('planet-stats');
            statsContainer.innerHTML = '';
            const statsToShow = ['diameter', 'yearLength', 'dayLength', 'avgTemp'];
            const statLabels = { diameter: 'Diameter', yearLength: 'Year Length', dayLength: 'Day Length', avgTemp: 'Avg. Temp' };
            statsToShow.forEach(key => {
                if (data[key]) statsContainer.innerHTML += `<div><span>${statLabels[key]}</span> ${data[key]}</div>`;
            });
            document.getElementById('info-panel').style.display = 'block';
        }

        function onMouseUp(event) {
            if (controls.state !== -1 || isAnimating) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(allObjects, true); // Check descendants
            if (intersects.length > 0) focusOnObject(intersects[0].object);
        }

        // --- EVENT LISTENERS ---
        window.addEventListener('mouseup', onMouseUp);
        document.getElementById('close-btn').addEventListener('click', resetView);
        document.getElementById('speed-slider').addEventListener('input', (e) => {
            timeScale = parseFloat(e.target.value);
        });
        document.getElementById('view-toggle-btn').addEventListener('click', () => {
            isDayView = !isDayView;
            if (isDayView) {
                scene.background = new THREE.Color(0x87CEEB);
                scene.fog = new THREE.Fog(0x87CEEB, 100, 2000);
                ambientLight.intensity = 0.8;
                stars.forEach(star => star.visible = false);
            } else {
                scene.background = new THREE.Color(0x000000);
                scene.fog = null;
                ambientLight.intensity = 0.3;
                stars.forEach(star => star.visible = true);
            }
        });

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            TWEEN.update();

            const scaledTime = timeScale;

            allObjects.forEach(obj => {
                if (obj.userData.orbitalSpeed) {
                    obj.userData.angle += obj.userData.orbitalSpeed * scaledTime;
                    const x = obj.userData.distance * Math.cos(obj.userData.angle);
                    const z = obj.userData.distance * Math.sin(obj.userData.angle);
                    
                    if (obj.userData.inclination) {
                        const y = z * Math.sin(obj.userData.inclination);
                        obj.position.set(x, y, z * Math.cos(obj.userData.inclination));
                    } else {
                        obj.position.x = x;
                        obj.position.z = z;
                    }
                }
                if (obj.userData.rotationSpeed) {
                    obj.rotation.y += obj.userData.rotationSpeed * scaledTime;
                }
            });

            asteroidBelt.children.forEach(asteroid => {
                asteroid.userData.angle += asteroid.userData.speed * scaledTime;
                asteroid.position.x = asteroid.userData.distance * Math.cos(asteroid.userData.angle);
                asteroid.position.z = asteroid.userData.distance * Math.sin(asteroid.userData.angle);
                asteroid.rotation.x += 0.01 * scaledTime;
                asteroid.rotation.y += 0.01 * scaledTime;
            });

            // Animate Comet
            comet.userData.angle = (comet.userData.angle + comet.userData.speed * scaledTime) % 1;
            const cometPos = cometOrbitCurve.getPointAt(comet.userData.angle);
            comet.position.set(cometPos.x, 0, cometPos.y).applyEuler(cometOrbitLine.rotation);

            // Update Comet Tail
            const tailPositions = cometTail.geometry.attributes.position.array;
            const direction = new THREE.Vector3().subVectors(comet.position, sun.position).normalize();
            for (let i = 0; i < 30; i++) {
                const length = i * 3.5;
                const pos = new THREE.Vector3().copy(direction).multiplyScalar(-length);
                pos.x += (Math.random() - 0.5) * i * 0.2;
                pos.y += (Math.random() - 0.5) * i * 0.2;
                tailPositions[i * 3] = pos.x;
                tailPositions[i * 3 + 1] = pos.y;
                tailPositions[i * 3 + 2] = pos.z;
            }
            cometTail.geometry.attributes.position.needsUpdate = true;


            if (focusedObject && !isAnimating) {
                const targetPosition = new THREE.Vector3();
                focusedObject.getWorldPosition(targetPosition);
                controls.target.copy(targetPosition);
            }

            sun.rotation.y += 0.001 * scaledTime;
            controls.update();
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }
        
        // --- UTILITY ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        window.onload = () => {
            document.getElementById('loading-screen').style.display = 'none';
            animate();
        };
    </script>
</body>
