<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }
        canvas {
            display: block;
        }
        .main-header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 20px;
            z-index: 5;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }
        .main-header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .main-header .credits {
            display: flex;
            justify-content: center;
            gap: 25px;
            font-size: 0.9em;
            margin: 8px 0;
            opacity: 0.9;
        }
        .main-header .credits p, .main-header .purpose {
            margin: 0;
        }
        .main-header .purpose {
            font-style: italic;
            font-size: 1em;
            opacity: 0.8;
        }
        .ui-panel {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10;
            box-sizing: border-box;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .drag-handle {
            cursor: move;
            user-select: none;
        }
        #info-panel {
            top: 20px;
            left: 20px;
            width: 320px;
            display: none; /* Hidden by default */
        }
        #info-panel h2 {
            margin-top: 0;
            color: #f39c12;
            margin-bottom: 15px;
        }
        #info-panel p {
            margin: 0 0 15px 0;
            line-height: 1.6;
            font-size: 14px;
        }
        #planet-stats {
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 13px;
        }
        #planet-stats div {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
        }
        #planet-stats span {
            display: block;
            font-weight: bold;
            color: #f39c12;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .fact-box {
            margin-top: 15px;
            padding: 12px;
            background-color: rgba(243, 156, 18, 0.15);
            border-left: 3px solid #f39c12;
            border-radius: 4px;
            font-style: italic;
            font-size: 13px;
            line-height: 1.5;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        #close-btn:hover {
            color: #f39c12;
        }
        #controls-panel {
            bottom: 20px;
            left: 20px;
            width: 250px;
        }
        #controls-panel label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #speed-slider {
            width: 100%;
            cursor: pointer;
        }
        .control-button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #ffb84d;
        }
        .zoom-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .zoom-controls .control-button {
            margin-top: 0;
            font-size: 1.2em;
        }
        #menu-panel {
            top: 20px;
            right: 20px;
            width: 220px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        #menu-panel h2 {
            margin-top: 0;
            color: #f39c12;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        #celestial-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #celestial-list li {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        #celestial-list li:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        #celestial-list h3 {
            font-size: 1em;
            color: #f39c12;
            margin: 15px 0 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #f39c12;
            animation: spin 1s ease infinite;
        }
        #loading-screen p {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .planet-label {
            color: #FFF;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        #comparison-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 50;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #comparison-canvas {
            width: 80%;
            height: 60%;
            max-width: 1200px;
        }
        #comparison-info {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
            text-align: center;
        }
        #comparison-info div {
            width: 45%;
        }
        #close-comparison-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3em;
            cursor: pointer;
        }
        #comparison-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f39c12;
            color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 20;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 1.5em;
            }
            .main-header .purpose {
                font-size: 0.9em;
            }
            .main-header .credits {
                font-size: 0.8em;
                gap: 15px;
            }
            #info-panel, #controls-panel, #menu-panel {
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 350px;
            }
            #info-panel {
                top: auto;
                bottom: 220px; /* Position above controls */
            }
            #controls-panel {
                bottom: 20px;
            }
            #menu-panel {
                top: 20px;
                right: auto;
                display: none; /* Hidden by default on mobile */
            }
            .control-button {
                padding: 12px;
                font-size: 1em;
            }
            #comparison-info {
                flex-direction: column;
                gap: 20px;
            }
            #comparison-info div {
                width: 100%;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Launching the cosmos...</p>
    </div>

    <header class="main-header">
        <h1>Interactive 3D Solar System</h1>
        <p class="purpose">This is for learning purposes, so students can learn about our universe.</p>
        <div class="credits">
            <p>Created by Monir Hossain</p>
            <p>Powered by Mahnoor LLC</p>
        </div>
    </header>

    <canvas id="bg"></canvas>

    <div id="info-panel" class="ui-panel">
        <h2 id="info-handle" class="drag-handle">Planet Info</h2>
        <button id="close-btn">&times;</button>
        <h2 id="planet-name"></h2>
        <p id="planet-info"></p>
        <div id="planet-stats"></div>
        <div id="planet-fact" class="fact-box"></div>
        <button id="compare-btn" class="control-button">Compare</button>
    </div>

    <div id="menu-panel" class="ui-panel">
        <h2 class="drag-handle">Celestial Bodies</h2>
        <ul id="celestial-list">
            <!-- Dynamically populated -->
        </ul>
    </div>

    <div id="controls-panel" class="ui-panel">
        <label for="speed-slider" class="drag-handle">Controls</label>
        <input type="range" id="speed-slider" min="0" max="10" value="1" step="0.1">
        <button id="view-toggle-btn" class="control-button">Toggle Day View</button>
        <button id="menu-toggle-btn" class="control-button">Menu</button>
        <div class="zoom-controls">
            <button id="zoom-in-btn" class="control-button">+</button>
            <button id="zoom-out-btn" class="control-button">-</button>
        </div>
    </div>

    <div id="comparison-modal">
        <div id="close-comparison-btn">&times;</div>
        <canvas id="comparison-canvas"></canvas>
        <div id="comparison-info">
            <div id="compare-info-1"></div>
            <div id="compare-info-2"></div>
        </div>
    </div>
    <div id="comparison-prompt">Select another body to compare</div>
    
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';
        import TWEEN from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/libs/tween.module.min.js';

        // --- CORE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 4000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg'), antialias: true });
        
        let labelRenderer = new CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0px';
        labelRenderer.domElement.style.pointerEvents = 'none';
        document.body.appendChild(labelRenderer.domElement);

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        const initialCameraPosition = new THREE.Vector3(0, 80, 200);
        camera.position.copy(initialCameraPosition);

        // --- TEXTURE LOADER ---
        const textureLoader = new THREE.TextureLoader();

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 250000, 4000);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);
        const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.4);
        scene.add(hemisphereLight);

        // --- CONTROLS ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 5;
        controls.maxDistance = 1500;

        // --- SIMULATION STATE ---
        let timeScale = 1.0;
        let viewMode = 0; // 0: Realistic, 1: Day, 2: Night
        let isComparisonMode = false;
        let firstComparisonObject = null;

        // --- DATA ---
        const planetData = {
            'Sun': { description: 'The star at the center of our solar system.', diameter: '1,392,700 km', avgTemp: '5,505 °C', fact: 'The Sun accounts for 99.86% of the total mass in the Solar System.', texture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/sun.jpg' },
            'Mercury': { description: 'The smallest planet, nearest to the Sun.', diameter: '4,879 km', yearLength: '88 Earth days', dayLength: '176 Earth days', avgTemp: '167 °C', fact: 'A year on Mercury is shorter than its day.', texture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/mercury.jpg', learnerColor: 0xcccccc },
            'Venus': { description: 'Known for its thick, toxic atmosphere.', diameter: '12,104 km', yearLength: '225 Earth days', dayLength: '243 Earth days', avgTemp: '464 °C', fact: 'Venus rotates in the opposite direction to most other planets.', texture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/venus.jpg', learnerColor: 0xffe484 },
            'Earth': { description: 'Our home planet, the only known to harbor life.', diameter: '12,742 km', yearLength: '365.25 days', dayLength: '24 hours', avgTemp: '15 °C', fact: 'Earth is the only planet not named after a Greek or Roman god.', texture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/earth.jpg', learnerColor: 0x6699ff },
            'Mars': { description: 'The "Red Planet," known for its iron oxide dust.', diameter: '6,779 km', yearLength: '1.88 Earth years', dayLength: '24.6 hours', avgTemp: '-65 °C', fact: 'Mars has the largest dust storms in the solar system, capable of covering the entire planet.', texture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/mars.jpg', learnerColor: 0xff5733 },
            'Jupiter': { description: 'The largest planet, a gas giant with a Great Red Spot.', diameter: '139,820 km', yearLength: '11.86 Earth years', dayLength: '9.9 hours', avgTemp: '-110 °C', fact: 'Jupiter\'s Great Red Spot is a gigantic storm that has been raging for hundreds of years.', texture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/jupiter.jpg', learnerColor: 0xd3a07b },
            'Saturn': { description: 'Famous for its spectacular system of icy rings.', diameter: '116,460 km', yearLength: '29.45 Earth years', dayLength: '10.7 hours', avgTemp: '-140 °C', fact: 'Saturn is so light that it would float in water if you could find a bathtub big enough.', texture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/saturn.jpg', ringTexture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/saturn-ring.png', learnerColor: 0x90ee90 },
            'Uranus': { description: 'An ice giant that rotates on its side.', diameter: '50,724 km', yearLength: '84 Earth years', dayLength: '17.2 hours', avgTemp: '-195 °C', fact: 'Uranus is tilted on its side, likely due to a massive collision with another object long ago.', texture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/uranus.jpg', learnerColor: 0x00ffff },
            'Neptune': { description: 'The farthest planet, a dark, cold, and windy ice giant.', diameter: '49,244 km', yearLength: '164.8 Earth years', dayLength: '16.1 hours', avgTemp: '-200 °C', fact: 'Neptune has the strongest winds in the Solar System, reaching speeds of over 2,000 km/h (1,200 mph).', texture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/neptune.jpg', learnerColor: 0x8a2be2 },
            'Pluto': { description: 'A dwarf planet in the Kuiper Belt.', diameter: '2,376 km', yearLength: '248 Earth years', dayLength: '6.4 Earth days', avgTemp: '-225 °C', fact: 'Pluto was considered the ninth planet until it was reclassified as a dwarf planet in 2006.', texture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/pluto.jpg', learnerColor: 0xffc0cb },
            'Ceres': { description: 'The largest object in the asteroid belt, classified as a dwarf planet.', diameter: '940 km', yearLength: '4.6 Earth years', fact: 'Ceres is the only dwarf planet located in the inner solar system.', learnerColor: 0xffc0cb },
            'Haumea': { description: 'An elongated dwarf planet in the Kuiper Belt known for its rapid rotation.', diameter: '1,632 km', yearLength: '284 Earth years', fact: 'Haumea completes a full rotation in just four hours, making it one of the fastest rotating large objects.', learnerColor: 0xffc0cb },
            'Makemake': { description: 'A dwarf planet in the Kuiper Belt, slightly smaller than Pluto.', diameter: '1,434 km', yearLength: '305 Earth years', fact: 'Makemake was discovered shortly after Easter in 2005, earning it the codename \'Easterbunny\'.', learnerColor: 0xffc0cb },
            'Moon': { description: 'Earth\'s only natural satellite.', diameter: '3,474 km', fact: 'The Moon is drifting away from Earth at a rate of about 3.8 centimeters (1.5 inches) per year.', texture: 'https://raw.githubusercontent.com/stemkoski/stemkoski.github.com/master/Three.js/images/moon.jpg', learnerColor: 0xE0E0E0 },
            'Io': { description: 'The most volcanically active object in the Solar System.', diameter: '3,642 km', fact: 'Io has hundreds of volcanoes erupting lava fountains dozens of miles high.', learnerColor: 0xE0E0E0 },
            'Europa': { description: 'Has a smooth, icy surface and a potential subsurface ocean.', diameter: '3,121 km', fact: 'Scientists believe a vast ocean of liquid water may exist beneath Europa\'s icy crust.', learnerColor: 0xE0E0E0 },
            'Ganymede': { description: 'The largest moon in the Solar System, bigger than Mercury.', diameter: '5,268 km', fact: 'Ganymede is the only moon in the solar system known to have its own magnetic field.', learnerColor: 0xE0E0E0 },
            'Callisto': { description: 'One of the most heavily cratered objects in the Solar System.', diameter: '4,820 km', fact: 'Callisto\'s surface is the oldest and most heavily cratered in the solar system.', learnerColor: 0xE0E0E0 },
            'Titan': { description: 'The only moon known to have a dense atmosphere.', diameter: '5,149 km', fact: 'Titan is the only celestial body other than Earth with clear evidence of stable bodies of surface liquid.', learnerColor: 0xE0E0E0 },
            'Halley\'s Comet': { description: 'A famous short-period comet visible from Earth every 75–76 years.', diameter: '15x8 km', yearLength: '76 years', fact: 'Halley\'s Comet returns to Earth\'s vicinity about every 75 years, making it a periodic comet.' },
        };

        // --- OBJECT CREATION ---
        const allObjects = []; 
        const celestialBodies = {};
        let focusedObject = null;
        
        function createLabel(name, isMoon = false) {
            const div = document.createElement('div');
            div.className = 'planet-label';
            div.textContent = name;
            div.style.fontSize = isMoon ? '10px' : '14px';
            return new CSS2DObject(div);
        }

        function createOrbitPath(distance, inclination = 0, isMoon = false) {
            const segments = isMoon ? 64 : 128;
            const orbitGeometry = new THREE.BufferGeometry().setFromPoints(
                new THREE.EllipseCurve(0, 0, distance, distance, 0, 2 * Math.PI, false, 0).getPoints(segments)
            );
            const orbitMaterial = new THREE.LineBasicMaterial({ color: isMoon ? 0x555555 : 0x333333 });
            const orbit = new THREE.Line(orbitGeometry, orbitMaterial);
            orbit.rotation.x = Math.PI / 2;
            orbit.rotation.z = inclination;
            return orbit;
        }

        function createBody(name, radius, distance, orbitalSpeed, rotationSpeed, isMoon = false, parent = null, inclination = 0) {
            const data = planetData[name];
            const texture = textureLoader.load(data.texture);
            
            const realisticMaterial = new THREE.MeshStandardMaterial({ 
                map: texture,
                emissiveMap: texture,
                emissive: 0xffffff,
                emissiveIntensity: 0.05
            });
            const dayMaterial = new THREE.MeshStandardMaterial({ color: data.learnerColor || 0xcccccc });
            const nightMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            
            const bodyGroup = new THREE.Group();
            const bodyMesh = new THREE.Mesh(new THREE.SphereGeometry(radius, isMoon ? 16 : 32, isMoon ? 16 : 32), realisticMaterial);
            
            bodyMesh.userData.name = name;
            bodyMesh.userData.realisticMaterial = realisticMaterial;
            bodyMesh.userData.dayMaterial = dayMaterial;
            bodyMesh.userData.nightMaterial = nightMaterial;
            bodyGroup.add(bodyMesh);
            
            bodyGroup.position.x = distance;
            bodyGroup.userData = { name, distance, orbitalSpeed, rotationSpeed, angle: Math.random() * Math.PI * 2, radius, inclination };
            
            if (isMoon) {
                parent.add(bodyGroup);
            } else {
                scene.add(bodyGroup);
            }
            
            allObjects.push(bodyMesh);
            celestialBodies[name] = bodyMesh;

            const label = createLabel(name, isMoon);
            label.position.set(0, radius + (isMoon ? 1 : 2.5), 0);
            bodyMesh.add(label);

            const orbit = createOrbitPath(distance, inclination, isMoon);
            if(isMoon) {
                parent.add(orbit);
            } else {
                scene.add(orbit);
            }
            return bodyGroup;
        }

        // --- CREATE CELESTIAL BODIES ---
        const sunData = planetData['Sun'];
        const sunTexture = textureLoader.load(sunData.texture);
        const sunRealisticMaterial = new THREE.MeshStandardMaterial({
            map: sunTexture,
            emissiveMap: sunTexture,
            emissive: 0xffffff,
            emissiveIntensity: 1.5
        });
        const sunDayMaterial = new THREE.MeshStandardMaterial({
            emissive: 0xFFD700, // Bright Yellow
            emissiveIntensity: 2,
            color: 0xFFD700
        });
        const sunNightMaterial = new THREE.MeshStandardMaterial({
            emissive: 0xFFD700,
            emissiveIntensity: 2,
            color: 0xFFD700
        });
        const sun = new THREE.Mesh(new THREE.SphereGeometry(20, 64, 64), sunRealisticMaterial);
        sun.userData = { name: 'Sun', radius: 20, realisticMaterial: sunRealisticMaterial, dayMaterial: sunDayMaterial, nightMaterial: sunNightMaterial };
        scene.add(sun);
        allObjects.push(sun);
        celestialBodies['Sun'] = sun;
        const sunLabel = createLabel('Sun');
        sunLabel.position.set(0, 23, 0);
        sun.add(sunLabel);

        createBody('Mercury', 2, 40, 0.04, 0.005);
        createBody('Venus', 4, 65, 0.02, 0.002);
        const earth = createBody('Earth', 5, 90, 0.01, 0.01);
        createBody('Mars', 3, 120, 0.008, 0.012);
        const jupiter = createBody('Jupiter', 12, 180, 0.004, 0.02);
        const saturn = createBody('Saturn', 10, 250, 0.002, 0.018);
        createBody('Uranus', 7, 320, 0.001, 0.015);
        createBody('Neptune', 6.5, 380, 0.0005, 0.014);

        createBody('Moon', 1, 10, 0.05, 0, true, earth);
        createBody('Io', 1.2, 18, 0.08, 0, true, jupiter);
        createBody('Europa', 1.1, 22, 0.06, 0, true, jupiter);
        createBody('Ganymede', 1.8, 28, 0.04, 0, true, jupiter);
        createBody('Callisto', 1.6, 35, 0.02, 0, true, jupiter);
        createBody('Titan', 1.7, 25, 0.03, 0, true, saturn);

        const ringTexture = textureLoader.load(planetData['Saturn'].ringTexture);
        const ring = new THREE.Mesh(new THREE.RingGeometry(13, 20, 64), new THREE.MeshBasicMaterial({ map: ringTexture, side: THREE.DoubleSide, transparent: true, opacity: 0.9 }));
        ring.rotation.x = -Math.PI * 0.4;
        celestialBodies['Saturn'].add(ring);

        const asteroidBelt = new THREE.Group();
        const asteroidMaterial = new THREE.MeshStandardMaterial({ color: 0x999999, roughness: 0.8 });
        for (let i = 0; i < 1000; i++) {
            const asteroid = new THREE.Mesh(new THREE.DodecahedronGeometry(Math.random() * 0.4 + 0.1, 0), asteroidMaterial);
            const angle = Math.random() * Math.PI * 2;
            const distance = 140 + Math.random() * 25;
            asteroid.position.set(distance * Math.cos(angle), (Math.random() - 0.5) * 4, distance * Math.sin(angle));
            asteroid.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
            asteroid.userData = { distance, angle, speed: (Math.random() * 0.001) + 0.003 };
            asteroidBelt.add(asteroid);
        }
        scene.add(asteroidBelt);

        createBody('Ceres', 1.0, 155, 0.005, 0.05, false, null, Math.PI / 18);
        createBody('Pluto', 1.5, 440, 0.0003, 0.008, false, null, Math.PI / 9);
        createBody('Haumea', 1.2, 500, 0.0002, 0.007, false, null, Math.PI / 6);
        createBody('Makemake', 1.3, 550, 0.00025, 0.0075, false, null, Math.PI / 5);

        const comet = new THREE.Group();
        const cometHead = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16), new THREE.MeshStandardMaterial({ color: 0xaaddff, emissive: 0xaaddff, emissiveIntensity: 0.5 }));
        cometHead.userData = { name: "Halley's Comet", radius: 5 };
        allObjects.push(cometHead);
        celestialBodies["Halley's Comet"] = cometHead;
        comet.add(cometHead);
        
        const cometLabel = createLabel("Halley's Comet");
        cometLabel.position.set(0, 5, 0);
        cometHead.add(cometLabel);

        const cometOrbitCurve = new THREE.EllipseCurve(0, 0, 500, 100, 0, 2 * Math.PI, false, 0);
        const cometOrbitLine = new THREE.Line(new THREE.BufferGeometry().setFromPoints(cometOrbitCurve.getPoints(128)), new THREE.LineBasicMaterial({ color: 0x5588aa, transparent: true, opacity: 0.5 }));
        cometOrbitLine.rotation.x = Math.PI / 2;
        cometOrbitLine.rotation.y = -Math.PI / 4;
        scene.add(cometOrbitLine);
        
        comet.userData = { angle: 0, speed: 0.001 };
        scene.add(comet);

        const stars = [];
        for (let i = 0; i < 2000; i++) {
            const star = new THREE.Mesh(new THREE.SphereGeometry(0.2, 24, 24), new THREE.MeshBasicMaterial({ color: 0xffffff }));
            const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(3500));
            star.position.set(x, y, z);
            stars.push(star);
            scene.add(star);
        }

        // --- COMPARISON VIEW SETUP ---
        let comparisonScene, comparisonCamera, comparisonRenderer, comparisonControls, comparisonLoopId;
        let obj1, obj2;

        function initComparisonView() {
            const canvas = document.getElementById('comparison-canvas');
            comparisonScene = new THREE.Scene();
            comparisonCamera = new THREE.PerspectiveCamera(50, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            comparisonRenderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            comparisonRenderer.setPixelRatio(window.devicePixelRatio);
            comparisonRenderer.setSize(canvas.clientWidth, canvas.clientHeight);
            
            comparisonScene.add(new THREE.AmbientLight(0xffffff, 1.5));
            comparisonScene.add(new THREE.DirectionalLight(0xffffff, 2));

            comparisonControls = new OrbitControls(comparisonCamera, comparisonRenderer.domElement);
        }

        function animateComparison() {
            comparisonLoopId = requestAnimationFrame(animateComparison);
            if(obj1) obj1.rotation.y += 0.005;
            if(obj2) obj2.rotation.y += 0.005;
            comparisonControls.update();
            comparisonRenderer.render(comparisonScene, comparisonCamera);
        }

        // --- INTERACTIVITY & UI LOGIC ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isAnimating = false;
        let mouseDownPos = new THREE.Vector2();

        function makeDraggable(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const handle = elmnt.querySelector(".drag-handle") || elmnt;

            handle.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function populateMenu() {
            const list = document.getElementById('celestial-list');
            list.innerHTML = '';

            const categories = {
                'Star': ['Sun'],
                'Planets': ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'],
                'Dwarf Planets': ['Ceres', 'Pluto', 'Haumea', 'Makemake'],
                'Moons': ['Moon', 'Io', 'Europa', 'Ganymede', 'Callisto', 'Titan'],
                'Other': ['Halley\'s Comet']
            };

            for (const category in categories) {
                list.innerHTML += `<h3>${category}</h3>`;
                categories[category].forEach(name => {
                    const li = document.createElement('li');
                    li.textContent = name;
                    li.dataset.name = name;
                    list.appendChild(li);
                });
            }
        }

        function zoomCamera(direction) {
            const zoomFactor = 0.2;
            const distance = camera.position.distanceTo(controls.target);
            const newDistance = distance * (1 - direction * zoomFactor);
            if (newDistance < controls.minDistance || newDistance > controls.maxDistance) return;

            const directionVector = new THREE.Vector3();
            camera.getWorldDirection(directionVector);
            const newPosition = new THREE.Vector3().copy(camera.position).add(directionVector.multiplyScalar(distance * direction * zoomFactor));
            new TWEEN.Tween(camera.position).to(newPosition, 500).easing(TWEEN.Easing.Cubic.Out).start();
        }

        function focusOnObject(targetObject) {
            if (isAnimating) return;

            if (isComparisonMode) {
                showComparison(firstComparisonObject, targetObject);
                return;
            }

            isAnimating = true;
            focusedObject = targetObject;
            controls.enabled = false;

            const targetPosition = new THREE.Vector3();
            targetObject.getWorldPosition(targetPosition);
            
            const targetRadius = targetObject.geometry.parameters.radius || targetObject.parent.userData.radius;
            const cameraOffset = targetRadius * (targetObject.userData.name === 'Sun' ? 2.5 : 5);
            const newCameraPos = new THREE.Vector3(targetPosition.x, targetPosition.y + cameraOffset / 2, targetPosition.z + cameraOffset);

            new TWEEN.Tween(camera.position).to(newCameraPos, 1500).easing(TWEEN.Easing.Cubic.InOut).start();
            new TWEEN.Tween(controls.target).to(targetPosition, 1500).easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => {
                    isAnimating = false;
                    controls.enabled = true;
                    updateInfoPanel(targetObject);
                }).start();
        }

        function resetView() {
            if (isAnimating) return;
            isAnimating = true;
            focusedObject = null;
            controls.enabled = false;
            document.getElementById('info-panel').style.display = 'none';

            new TWEEN.Tween(camera.position).to(initialCameraPosition, 1500).easing(TWEEN.Easing.Cubic.InOut).start();
            new TWEEN.Tween(controls.target).to(new THREE.Vector3(0, 0, 0), 1500).easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => { isAnimating = false; controls.enabled = true; }).start();
        }

        function updateInfoPanel(object) {
            const data = planetData[object.userData.name];
            if (!data) return;
            document.getElementById('planet-name').innerText = object.userData.name;
            document.getElementById('planet-info').innerText = data.description;
            
            const statsContainer = document.getElementById('planet-stats');
            statsContainer.innerHTML = '';
            const statsToShow = ['diameter', 'yearLength', 'dayLength', 'avgTemp'];
            const statLabels = { diameter: 'Diameter', yearLength: 'Year Length', dayLength: 'Day Length', avgTemp: 'Avg. Temp' };
            statsToShow.forEach(key => {
                if (data[key]) statsContainer.innerHTML += `<div><span>${statLabels[key]}</span> ${data[key]}</div>`;
            });

            const factContainer = document.getElementById('planet-fact');
            if (data.fact) {
                factContainer.innerHTML = `<strong>Did you know?</strong> ${data.fact}`;
                factContainer.style.display = 'block';
            } else {
                factContainer.style.display = 'none';
            }

            document.getElementById('info-panel').style.display = 'block';
        }
        
        function showComparison(objA, objB) {
            if (!comparisonScene) initComparisonView();

            // Clear previous objects
            while(comparisonScene.children.length > 0){ 
                comparisonScene.remove(comparisonScene.children[0]); 
            }
            comparisonScene.add(new THREE.AmbientLight(0xffffff, 1.5));
            comparisonScene.add(new THREE.DirectionalLight(0xffffff, 2));

            const radius1 = objA.geometry.parameters.radius;
            const radius2 = objB.geometry.parameters.radius;

            const largerRadius = Math.max(radius1, radius2);
            
            obj1 = objA.clone();
            obj2 = objB.clone();

            obj1.scale.set(1, 1, 1);
            obj2.scale.set(1, 1, 1);

            const scaleFactor = radius1 / radius2;

            if(radius1 > radius2) {
                obj2.scale.set(1 / scaleFactor, 1 / scaleFactor, 1 / scaleFactor);
            } else {
                obj1.scale.set(scaleFactor, scaleFactor, scaleFactor);
            }

            obj1.position.set(-largerRadius * 1.5, 0, 0);
            obj2.position.set(largerRadius * 1.5, 0, 0);

            comparisonScene.add(obj1);
            comparisonScene.add(obj2);

            comparisonCamera.position.z = largerRadius * 5;
            comparisonCamera.lookAt(0,0,0);
            comparisonControls.target.set(0,0,0);
            
            document.getElementById('compare-info-1').innerHTML = `<h3>${objA.userData.name}</h3><p>Diameter: ${planetData[objA.userData.name].diameter}</p>`;
            document.getElementById('compare-info-2').innerHTML = `<h3>${objB.userData.name}</h3><p>Diameter: ${planetData[objB.userData.name].diameter}</p>`;

            document.getElementById('comparison-modal').style.display = 'flex';
            document.getElementById('comparison-prompt').style.display = 'none';
            isComparisonMode = false;
            firstComparisonObject = null;

            animateComparison();
        }

        // --- EVENT LISTENERS ---
        renderer.domElement.addEventListener('mousedown', (event) => {
            mouseDownPos.set(event.clientX, event.clientY);
        });

        renderer.domElement.addEventListener('mouseup', (event) => {
            const mouseUpPos = new THREE.Vector2(event.clientX, event.clientY);
            if (mouseDownPos.distanceTo(mouseUpPos) > 5 || isAnimating) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(allObjects, true);
            if (intersects.length > 0) {
                focusOnObject(intersects[0].object);
            }
        });

        document.getElementById('close-btn').addEventListener('click', resetView);
        document.getElementById('speed-slider').addEventListener('input', (e) => {
            timeScale = parseFloat(e.target.value);
        });
        
        document.getElementById('menu-toggle-btn').addEventListener('click', () => {
            const menu = document.getElementById('menu-panel');
            const isVisible = menu.style.display === 'block';
            menu.style.display = isVisible ? 'none' : 'block';
        });

        document.getElementById('view-toggle-btn').addEventListener('click', () => {
            viewMode = (viewMode + 1) % 3; // Cycle through 0, 1, 2
            const button = document.getElementById('view-toggle-btn');
            
            switch(viewMode) {
                case 0: // Realistic View
                    scene.background = new THREE.Color(0x000000);
                    stars.forEach(star => star.visible = true);
                    button.textContent = 'Toggle Day View';
                    for (const name in celestialBodies) {
                        const body = celestialBodies[name];
                        if (body.userData.realisticMaterial) {
                            body.material = body.userData.realisticMaterial;
                        }
                    }
                    break;
                case 1: // Day View
                    scene.background = new THREE.Color(0x87CEEB);
                    stars.forEach(star => star.visible = false);
                    button.textContent = 'Toggle Night View';
                    for (const name in celestialBodies) {
                        const body = celestialBodies[name];
                        if (body.userData.dayMaterial) {
                            body.material = body.userData.dayMaterial;
                        }
                    }
                    break;
                case 2: // Night View
                    scene.background = new THREE.Color(0x000000);
                    stars.forEach(star => star.visible = true);
                    button.textContent = 'Toggle Realistic View';
                    for (const name in celestialBodies) {
                        const body = celestialBodies[name];
                        if (body.userData.nightMaterial) {
                            body.material = body.userData.nightMaterial;
                        }
                    }
                    break;
            }
        });

        document.getElementById('celestial-list').addEventListener('click', (event) => {
            if (event.target.tagName === 'LI') {
                const name = event.target.dataset.name;
                const targetObject = celestialBodies[name];
                if (targetObject) {
                    focusOnObject(targetObject);
                    if (window.innerWidth <= 768) {
                        document.getElementById('menu-panel').style.display = 'none';
                    }
                }
            }
        });

        document.getElementById('compare-btn').addEventListener('click', () => {
            isComparisonMode = true;
            firstComparisonObject = focusedObject;
            document.getElementById('comparison-prompt').style.display = 'block';
            document.getElementById('info-panel').style.display = 'none';
        });

        document.getElementById('close-comparison-btn').addEventListener('click', () => {
            document.getElementById('comparison-modal').style.display = 'none';
            cancelAnimationFrame(comparisonLoopId);
        });

        document.getElementById('zoom-in-btn').addEventListener('click', () => zoomCamera(1));
        document.getElementById('zoom-out-btn').addEventListener('click', () => zoomCamera(-1));

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            TWEEN.update();

            const scaledTime = timeScale * delta * 10;

            scene.children.forEach(obj => {
                if (obj.isGroup && obj.userData.orbitalSpeed) {
                    obj.userData.angle += obj.userData.orbitalSpeed * scaledTime;
                    const x = obj.userData.distance * Math.cos(obj.userData.angle);
                    const z = obj.userData.distance * Math.sin(obj.userData.angle);
                    
                    if (obj.userData.inclination) {
                        const y = z * Math.sin(obj.userData.inclination);
                        obj.position.set(x, y, z * Math.cos(obj.userData.inclination));
                    } else {
                        obj.position.x = x;
                        obj.position.z = z;
                    }

                    if (obj.children[0] && obj.userData.rotationSpeed) {
                        obj.children[0].rotation.y += obj.userData.rotationSpeed * scaledTime;
                    }
                }
            });

            asteroidBelt.children.forEach(asteroid => {
                asteroid.userData.angle += asteroid.userData.speed * scaledTime;
                asteroid.position.x = asteroid.userData.distance * Math.cos(asteroid.userData.angle);
                asteroid.position.z = asteroid.userData.distance * Math.sin(asteroid.userData.angle);
                asteroid.rotation.x += 0.01 * scaledTime;
                asteroid.rotation.y += 0.01 * scaledTime;
            });

            comet.userData.angle = (comet.userData.angle + comet.userData.speed * scaledTime * 0.1) % 1;
            const cometPos = cometOrbitCurve.getPointAt(comet.userData.angle);
            comet.position.set(cometPos.x, 0, cometPos.y).applyEuler(cometOrbitLine.rotation);

            if (focusedObject && !isAnimating) {
                const targetPosition = new THREE.Vector3();
                focusedObject.getWorldPosition(targetPosition);
                controls.target.copy(targetPosition);
            }

            sun.rotation.y += 0.001 * scaledTime;
            controls.update();
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }
        
        // --- UTILITY ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);

            if (comparisonRenderer) {
                const canvas = document.getElementById('comparison-canvas');
                comparisonCamera.aspect = canvas.clientWidth / canvas.clientHeight;
                comparisonCamera.updateProjectionMatrix();
                comparisonRenderer.setSize(canvas.clientWidth, canvas.clientHeight);
            }
        });
        
        window.onload = () => {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
            populateMenu();
            
            makeDraggable(document.getElementById('info-panel'));
            makeDraggable(document.getElementById('controls-panel'));
            makeDraggable(document.getElementById('menu-panel'));
            
            // Set initial view state
            scene.background = new THREE.Color(0x000000);
            stars.forEach(star => star.visible = true);

            animate();
        };
    </script>
</body>
</html>
